<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pokémons</title>
  <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"> 

</head>

<body>
    <header>
        <h1><img src="images/logo.svg" alt="Logo do Pokemon"></h1>
    </header>

    <main>
        <div class="search">
            <input type="text" id="search-pokenon" class="search-field" placeholder="Digite o nome do Pokémon"><input type="submit" value="Buscar" class="search-button">
        </div>

        <ul class="cards">
            <li class="grass">
                <h2>Bulbasaur</h2>
                <p class="pokemon-number">001</p>
                <div class="pokemon-spot">
                    <img src="images/bulbasaur.png">
                </div>
            </li><li class="grass">
                <h2>Ivysaur</h2>
                <p class="pokemon-number">002</p>
                <div class="pokemon-spot">
                    <img src="images/ivysaur.png">
                </div>
            </li><li class="grass">
                <h2>Venusaur</h2>
                <p class="pokemon-number">003</p>
                <div class="pokemon-spot">
                    <img src="images/venusaur.png">
                </div>
            </li><li class="fire">
                <h2>Charmander</h2>
                <p class="pokemon-number">004</p>
                <div class="pokemon-spot">
                    <img src="images/charmander.png">
                </div>
            </li>
        </ul>
    </main>

</body>

</html>
